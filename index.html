<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter the location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn">
               
            </button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/assets/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
          <img src="/assets/cloud.png" alt="Weather Image" class="weather-img">

          <div class="weather-box">
            <p class="temperature">0Â°C

            </p>
            <p class="description">
                Cloudy
            </p>
          </div>
              
          <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">
                        22%
                    </span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">
                       12Km/h
                    </span>
                    <p>Wind Speed</p>
                </div>
            </div>




          </div>




        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/228567ee46.js" crossorigin="anonymous"></script>

</body>
</html>
